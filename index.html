<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>My Chopar Pitsa</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <section class="content mx-auto mt-5 col-6">
    <div class="container">
      <h1 class="mb-4 font-weight-bolder ml-1">Alisher travels the world</h1>
      <form class="js-tour-form" action="https://echo.htmlacademy.ru" method="POST">
        <input class="js-tour-form__input" id="name-input" step="any" name="name" type="text" aria-label="name" placeholder="Enter your name" required>

        <input class="js-tour-form__number-input" id="number-input" step="any" placeholder="Enter the summa" name="money__amount" aria-label="money" type="number" required>

        <button type="submit">Submit</button>
        <div class="col-10 font-weight-bolder mt-3">
          <output class="js-result" for="name-input number-input"></output>
        </div>
      </form>

    </div>
  </section>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
